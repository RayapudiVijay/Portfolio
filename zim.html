<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudheer Fitness World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    
   <!-- Include AOS for Animations -->
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<!-- Hero Section -->
<section class="h-screen flex flex-col justify-center items-center text-center bg-cover bg-center relative" 
    style="background-image: url('https://wallpapercave.com/wp/wp12424948.jpg');">

    <!-- Overlay for Better Text Visibility -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative z-10">
        <!-- Title with Fade & Zoom Animation -->
        <h1 class="text-6xl font-extrabold text-white opacity-0" id="hero-title" data-aos="fade-down" data-aos-duration="1000">
            Welcome to Sudheer Fitness World
        </h1>

        <!-- Subtitle with Slide-Up Animation -->
        <p class="text-xl mt-4 text-gray-300 opacity-0" id="hero-subtitle" data-aos="fade-up" data-aos-duration="1200">
            Transform Your Body, Transform Your Life
        </p>

        <!-- Animated Join Button -->
        <button class="mt-6 px-6 py-3 bg-red-600 rounded-lg text-lg font-semibold text-white hover:bg-red-700 transform transition-transform duration-300 hover:scale-105"
            id="join-btn" data-aos="zoom-in" data-aos-duration="1400"
            onclick="window.location.href='join.html'">
            Join Now
        </button>
    </div>
</section>

<!-- Initialize AOS -->
<script>
    AOS.init();
</script>

    <!-- Features Section -->
    <section class="py-20 text-center">
        <h2 class="text-4xl font-bold mb-6">Why Choose Sudheer Fitness World?</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-10">
            <div class="p-6 bg-gray-800 rounded-lg shadow-lg opacity-0 feature">💪 Strength Training</div>
            <div class="p-6 bg-gray-800 rounded-lg shadow-lg opacity-0 feature">🏋 Cardio & Fitness</div>
            <div class="p-6 bg-gray-800 rounded-lg shadow-lg opacity-0 feature">📋 Personal Training</div>
        </div>
    </section>
 <!-- Gallery Section -->
<section class="py-20 text-center">
    <h2 class="text-4xl font-bold mb-6">Our Gym in Action</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-10">
        <img src="https://images7.alphacoders.com/130/1300550.jpg" class="w-full h-[400px] object-cover rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 opacity-0 gallery">
        <img src="https://wallpapercat.com/w/full/3/1/1/874385-1920x1080-desktop-1080p-gym-wallpaper-photo.jpg" class="w-full h-[400px] object-cover rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 opacity-0 gallery">
        <img src="https://rare-gallery.com/uploads/posts/875388-Men-Workout-Gym-Muscle-Barbell.jpg
" class="w-full h-[400px] object-cover rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 opacity-0 gallery">
    </div>
</section>

    
    <!-- Contact Section -->
    <section class="py-20 bg-gray-800 text-center">
        <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
        <p>📍 Location: Katuru Road, Vuyyuru</p>
        <p>📞 Contact: +91 99999 99999</p>
        <p>📧 Email: sudheerfitness@gmail.com</p>
    </section>
    
    <script>
        gsap.to("#hero-title", { opacity: 1, y: -10, duration: 1 });
        gsap.to("#hero-subtitle", { opacity: 1, y: -10, delay: 0.5, duration: 1 });
        gsap.to("#join-btn", { opacity: 1, y: -10, delay: 1, duration: 1 });
        
        gsap.utils.toArray(".feature").forEach((feature, i) => {
            gsap.to(feature, { opacity: 1, y: -10, delay: i * 0.3 + 1, duration: 1 });
        });
        
        gsap.utils.toArray(".gallery").forEach((img, i) => {
            gsap.to(img, { opacity: 1, y: -10, delay: i * 0.3 + 2, duration: 1 });
        });
    </script>
</body>
</html>
